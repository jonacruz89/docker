version: "3.2"

services:
 php:
  build:
   context: './bin/php'
  container_name: php-fpm-dev
  tty: true
  restart: always
  volumes:
   - ${DOCUMENT_ROOT}:/var/www/html
  working_dir: /var/www/html
  networks:
   - backend

